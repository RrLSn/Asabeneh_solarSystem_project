<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Calculate a weight of an object on a planet</h1>
      <form>
      <input type="number" placeholder="Mass in Kilogram">
      <select name="" id="">
         <option value="null">--select planet--</option>
      </select>
      <button>Calculate weight</button>
      </form>
      <main>
        <div class="required"></div>
        <div class="img_wrapper">
          <!-- <img src="./media/Earth.png" alt="planet"> -->
        </div>
        <div class="weigth_wrapper">
          <div class="weigth_info">
            <span class="info">The weight of the object on</span>
            <span class="planet"></span>
          </div>
          <span class="weigth"></span>
        </div>
      </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
